apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nodeapp-network-policy
spec:
  podSelector:
    matchLabels:
      app: nodeapp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nodeapp
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: nodeapp

