name: DevSecOps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          export DOCKER_BUILDKIT=1
          docker build -t nodeapp-secure -f docker/Dockerfile .

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: nodeapp-secure
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
